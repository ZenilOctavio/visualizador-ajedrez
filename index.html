<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Ajedrez</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/tablero.css">
</head>
<body>
    <h1>Visualizador de ajedrez</h1>
    <main>
        <section id="match-options">
            <label for="mode">Modo de reproducci√≥n</label>
            <select name="mode" id="mode">
                <option value="step">Paso a paso</option>
                <option value="complete">Completo</option>
            </select>

            <label for="match">Partida</label>
            <select name="match" id="match" onchange="changeMatch(event)">
            </select>
        </section>
        <table id="board"></table>
    </main>
    <script src="js/match.js" type="text/javascript"></script>
    <script src="js/piezas.js" type="text/javascript"></script>
    <script src="js/inicializarTablero.js" type="text/javascript"></script>
    <script src="js/obtenerPartidas.js" type="text/javascript"></script>
    <script src="js/cambiarPartida.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
